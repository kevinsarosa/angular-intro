<div class="container shadow"></div>
<form [formGroup]="authForm">
    <div class="form-group row">
        <div class="col-10 m-2">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter Username" [ngClass]="isFieldValid('username')" formControlName= "username">
            <div class="invalid-feedback" validation-message [control]="getControl('username')" label="username"></div>
        </div>

        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <div class="col-10 m-2">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" [ngClass]="isFieldValid('password')" formControlName= "password">
            <div class="invalid-feedback" validation-message [control]="getControl('password')" label="password"></div>
        </div>

    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()" [disabled]="authForm.invalid">Submit</button>
</form>
