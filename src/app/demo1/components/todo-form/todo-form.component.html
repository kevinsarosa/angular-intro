<h2>{{pageTitle}}</h2>

<form action="" [formGroup]= "todoForm">
<div class="input-group mb-3">
    <div class="input-group-text">
        <input (click)="toggleDone($event.target)" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
    </div>
    <input type="text" 
    class="form-control" 
    aria-label="Text input with checkbox" 
    [placeholder]="placeHolder" 
    [disabled] = "isDone" 
    [(ngModel)] = "todo" 
    formControlName = "todoInput" >
</div>
<button class="btn btn-outline-primary" (click)="addTodo()">ADD</button>
</form>

<h4>{{todo}}</h4>
