<div class="card my-3 p-2 shadow">
    <div class="title">
        <h2>Todo List</h2>
    </div>
    <ng-container *ngIf = "message">
        <div class="alert {{message.status ? 'alert-' +  message.status: ''}} fade show" role="alert">{{message.text}}</div>
    </ng-container>
    <div class="body">
        <ul class="list-group">
            <ng-container *ngIf = "!loading; else isLoading">
            <li class="list-group-item" *ngFor="let todo of todos">
                <span class="form-check py-2">
                    <input type="checkbox" 
                    id="todo_{{todo.id}}" 
                    class="form-check-input"
                    [checked]="todo.isDone"
                    (click)="onCheckTodo(todo)">
                    <label for="todo_{{todo.id}}" class="form-check-label">
                        {{todo.name}}
                    </label>
                    <img *ngIf ="todo.photo" src="/api/{{todo.photo}}" class="img-fluid" style="max-width: 240px;"/>
                    <button class="btn btn-danger btn-sm float-end mx-2" (click)="onDeleteTodo(todo.id)">
                        <i class="bi bi-x-octagon-fill"></i>
                    </button>
                    <a class="btn btn-sm btn-warning float-end"  [routerLink] = "['/','demo', 'new-todos', todo.id]"
                    >
                        <i class="fas fa-edit"></i>
                    </a>
                </span>
            </li>
        </ng-container>
        <ng-template #isLoading>
            <li class="list-group-item">
                <span class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </span>
            </li>
        </ng-template>
        </ul>
    </div>
</div>
